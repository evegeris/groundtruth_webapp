<div class="row">

	<div class="col-lg-3">
  </div>

	<div class="col-lg-6">

<!-- ng-show="login"-->
<form class="form-signin">
   <h2 class="form-signin-heading">Please sign in:</h2>

   <label for="inputEmail" class="sr-only">Email address</label>
   <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="email">

   <label for="inputPassword" class="sr-only">Password</label>
   <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">

   <div class="checkbox">
     <label>
     <input type="checkbox" value="remember-me"> Remember me
     </label>
   </div>

   <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loading">Sign in</button>
</form>

  </div>

  <div class="col-lg-3">
  </div>

</div>
