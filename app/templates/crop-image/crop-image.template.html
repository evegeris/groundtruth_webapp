<body ng-app="app" ng-controller="Ctrl">
  <!--div>Select an image file: <input type="file" id="fileInput" /></div-->

	<!--p id="pulled_size"> 0, 0 </p>
	<p id="pulled_position"> 0, 0 </p-->

  <div class="row" ng-show="croppingStage">
  	<div class="col-lg-12">
      <div class="cropArea">
        <img-crop image="myImage" result-image="myCroppedImage" ng-hide="showLoadingWidget"
                area-type="{{cropType}}"
                result-width="myCroppedImageW"
                result-height="myCroppedImageH"

                result-x="myCroppedImageX"
                result-y="myCroppedImageY"

                original-width="myOriginalW"
                original-height="myOriginalH"

                original-crop-x="myOriginalX"
                original-crop-y="myOriginalY"

                original-crop-width="myCroppedOriginalW"
                original-crop-height="myCroppedOriginalH"></img-crop>

          <div ng-show="showLoadingWidget" class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
          </div>

      </div>

  </div>
</div>

<div class="row" ng-show="segmentingStage">
  <div class="col-lg-12">
    <div class="cropArea" id="segmContainer">
    <canvas id="segmenting_canvas" ng-hide="showLoadingWidget"></canvas>

    <div ng-show="showLoadingWidget" class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
  </div>
</div>

  <!--div>Crop Type:</div-->
  <!--div><img ng-src="{{myCroppedImage}}" width="{{myCroppedImageW}}"  height="{{myCroppedImageH}}"  /></div-->
  <div class="row">
      <div class="col-lg-3">
          <button type="button" ng-click="setArea('circle')" ng-show="croppingStage">Circle</button>
      </div>
      <div class="col-lg-3">
          <button type="button" ng-click="setArea('rectangle')" ng-show="croppingStage">Rectangle</button>
      </div>
      <div class="col-lg-3">
        <div class="slider-width200" ng-show="segmentingStage">
        <input id="slider" type="range" min="0" max="4" value="2" step="1" onload="updateSliderValue(this.value)" onchange="updateSliderValue(this.value)"/>
        <p id="slidePosition">Granularity, 2</p>
        </div>
      </div>
      <div class="col-lg-3">
        <form ng-submit="saveCrop()" ng-show="croppingStage">
            <input class="btn btn-success btn-secondary" type="submit" value="Proceed with Cropped Image">
        </form>
        <form ng-submit="saveSegmentation()" ng-show="segmentingStage">
            <input class="btn btn-success btn-secondary" type="submit" value="Proceed with Segmented Image">
        </form>
      </div>
  </div>


    <!--div class="block-margin">
        <span>Dimensions showed: {{myCroppedImageW}}X{{myCroppedImageH}}</span>
      </div>
      <div class="block-margin">
      	<span>Original Dimensions: {{myOriginalW}}X{{myOriginalH}}</span>
      </div>
      <div class="block-margin">
      	<span>Original Crop Position: {{myOriginalX}}X{{myOriginalY}}</span>
      </div>
      <div class="block-margin">
      	<span>Original Cropped Dimensions: {{myCroppedOriginalW}}X{{myCroppedOriginalH}}</span>
      </div-->
</body>
